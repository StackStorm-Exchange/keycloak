name: create_group
pack: keycloak
runner_type: python-script
description: "Create a group"
enabled: true
entry_point: "create_group.py"
parameters:
    name:
      type: string
      description: "group name"
    parent:
      type: string
      description: "parent group id"
    path:
      type: string
      description: "group path, an alternative to name"
    client_roles:
      type: object
      description: "client roles to include in group"
    realm_roles:
      type: array
      description: "realm roles to include in group"
    sub_groups:
      type: array
      description: "sub groups include in group"
