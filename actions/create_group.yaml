name: create_client_role
pack: keycloak
runner_type: python-script
description: "Create a client role"
enabled: true
entry_point: "create_client_role.py"
parameters:
    name:
      type: string
      description: "group name"
      required: true
      position: 0
    client_roles:
      type: object
      description: "client roles to include in group"
    realm_roles:
      type: array
      description: "realm roles to include in group"
    sub_groups:
      type: array
      description: "sub groups include in group"
