name: get_group_id
pack: keycloak
runner_type: python-script
description: "Get a group id from its name"
enabled: true
entry_point: "get_group_id.py"
parameters:
    name:
      type: string
      description: "group name"
      required: false
    path:
      type: string
      description: "group path: /group, /group/subgroup. Use for nested groups (optional)."
      required: false
    parent:
      type: string
      description: "parent group id. Use for nested groups (optional)."
      required: false
