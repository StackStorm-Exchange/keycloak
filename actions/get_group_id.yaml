name: get_group_id
pack: keycloak
runner_type: python-script
description: "Get a group id from its name"
enabled: true
entry_point: "get_group_id.py"
parameters:
    name:
      type: string
      description: "group name: group or /group/subgroup"
      required: false
    path:
      type: string
      description: "group path: /group, /group/subgroup"
      required: false
